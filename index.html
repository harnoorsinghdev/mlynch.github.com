<script>
  var countQueue = []
  $('.posts li').each(function() {
    var a = $(this).find('a')
    var url = 'http://maxlynch.com' + a.attr('href');
    console.log(url);
    countQueue.push({
      a: a,
      url: url
    });
  });

  var queueInterval = setInterval(function() {
    if(countQueue.length) {
      var next = countQueue.shift();
      (function(next) {
        var u = 'http://urls.api.twitter.com/1/urls/count.json?url=' + next.url;
        $.ajax({
          type: 'GET',
          dataType: 'jsonp',
          url: u,
          success: function(resp) {
            count = resp.count;
            if(count == 1) {
              ct = 'person';
            } else if(count == 0) {
              count = 'no'
              ct = 'one';
            } else {
              ct = 'people';
            }
            next.a.parent().find('.count').html('<i>' + count + ' ' + ct + ' liked this</i>');
          }
        });
      })(next);
    } else {
      clearInterval(queueInterval);
    }
  }, 30);
</script>
